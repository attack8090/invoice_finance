name: invoice-financing-network
version: 1.0.0
description: Invoice Financing Network Connection Profile

# Client configuration
client:
  organization: Org1
  logging:
    level: info
  
  # Global configuration for peer, event service and orderer timeouts
  peer:
    timeout:
      connection: 10s
      response: 180s
      discovery:
        greyListExpiry: 10s
  
  eventService:
    timeout:
      registrationResponse: 15s
  
  orderer:
    timeout:
      connection: 15s
      response: 15s
  
  # Global configuration for crypto providers
  cryptoconfig:
    path: ./fabric-config/crypto-config
  
  # Credential store configuration
  credentialStore:
    path: ./fabric-config/store
    cryptoStore:
      path: ./fabric-config/msp

# Channels configuration
channels:
  invoice-financing-channel:
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    
    policies:
      queryChannelConfig:
        minResponses: 1
        maxTargets: 1
        retryOpts:
          attempts: 5
          initialBackoff: 500ms
          maxBackoff: 5s
          backoffFactor: 2.0

# Organizations configuration
organizations:
  Org1:
    mspid: Org1MSP
    cryptoPath: peerOrganizations/org1.example.com/users/{username}@org1.example.com/msp
    peers:
      - peer0.org1.example.com
    certificateAuthorities:
      - ca.org1.example.com
  
  Org2:
    mspid: Org2MSP
    cryptoPath: peerOrganizations/org2.example.com/users/{username}@org2.example.com/msp
    peers:
      - peer0.org2.example.com
    certificateAuthorities:
      - ca.org2.example.com

# Orderers configuration
orderers:
  orderer.example.com:
    url: grpc://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.example.com
      hostnameOverride: orderer.example.com

# Peers configuration
peers:
  peer0.org1.example.com:
    url: grpc://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.org1.example.com
      hostnameOverride: peer0.org1.example.com
  
  peer0.org2.example.com:
    url: grpc://localhost:9051
    grpcOptions:
      ssl-target-name-override: peer0.org2.example.com
      hostnameOverride: peer0.org2.example.com

# Certificate Authorities configuration
certificateAuthorities:
  ca.org1.example.com:
    url: http://localhost:7054
    caName: ca-org1
    registrar:
      enrollId: admin
      enrollSecret: adminpw
  
  ca.org2.example.com:
    url: http://localhost:8054
    caName: ca-org2
    registrar:
      enrollId: admin
      enrollSecret: adminpw
